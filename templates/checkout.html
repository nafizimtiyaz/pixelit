{% extends "main.html" %}
{% block body %}
{% load static %}
	
	<!--page-banner-area start-->
	<div class="page-banner height-200 bg-1">
		<div class="d-table">
			<div class="page-title vertical-middle text-center">
				<h2>Checkout</h2>
			</div>
		</div>
	</div>
	<!--page-banner-area end-->
	
	<!--breadcrumb-area start-->
	<div class="breadcrumb-area mt-25">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="site-breadcrumb">
						<ul class="list-none">
							<li><a href="#">Home</a></li>
							<li><i class="fa fa-angle-right"></i></li>
							<li>Checkout</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumb-area end-->
	
	<!--checkout-area start-->
	<div class="checkout-area mt-65">
		<div class="container">
			<div class="row mt-10">
				<div class="col-lg-8">
					<div class="billing-form">
						<h4>Billing Address</h4>
						<form action="#">
							<div class="row align-items-center">
								<div class="col-lg-3">
									<label>FIRST NAME *</label>
								</div>
								<div class="col-lg-9">
									<input type="text" />
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-lg-3">
									<label>LAST NAME *</label>
								</div>
								<div class="col-lg-9">
									<input type="text" />
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-lg-3">
									<label>INSTITUTION NAME</label>
								</div>
								<div class="col-lg-9">
									<input type="text" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<label>ADDRESS *</label>
								</div>
								<div class="col-lg-9">
									<input type="text" placeholder="Street Address" />
									<input type="text" placeholder="Apartment, suite, unite ect (optinal)" class="mt-30" />
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-lg-3">
									<label>EMAIL ADDRESS *</label>
								</div>
								<div class="col-lg-9">
									<input type="text" />
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-lg-3">
									<label>PHONE *</label>
								</div>
								<div class="col-lg-9">
									<input type="text" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-4 mt-sm-50">
					<div class="sidebar-checkout">
						<h4>Promotrional Code</h4>
						<div class="cart-coupon style-2">
							<p>Enter your coupon code if you have one</p>
							<input type="text" placeholder="Coupon code" />
							<button class="btn-common mt-30">APPLY</button>
						</div>
					</div>
					<div class="order-details mt-30">
						<h4>Your Order</h4>
						<div class="order-details-inner">
							<table>
								<thead>
									<tr>
										<th>PRODUCT</th>
										<th>TOTAL</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Learn Adobe Photoshop</td>
										<td><strong>&#2547; 260.00</strong></td>
									</tr>
									<tr>
										<td>ORDER TOTAL</td>
										<td><strong>&#2547; 460.00</strong></td>
									</tr>
								</tbody>
							</table>
							<div class="payment-gateways mt-30">
								<div class="single-payment-gateway">
									<input type="radio" id="system2" />
									<label for="system2">Cheque Payment</label>
								</div>
								<div class="single-payment-gateway">
									<input type="radio" id="system3" />
									<label for="system3">Paypal</label>
								</div>
							</div>
							<div class="place-order text-center mt-60">
								<a href="#" class="btn-common width-180">place porder</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--checkout-area end-->
	
{% endblock body %}
