    <body class="login_registration">
        <div class="container">
            <div class="row">
                <div class="aside col-md-6">
                    <div class="side_image">
                        <img src={%static "images/login21.png"%} alt="">
                    </div>
                </div>
                <div class="login_registration_right col-md-6">
                    <h2>Please log in to access your account.</h2>
                    <p>Sign in by entering the information below</p>
                    <form method="POST" action="{%url 'signup'%}">
                        {%csrf_token%}
                        <div text="red">
                             {% for msg in messages %}
                                 <h3> {{msg}}</h3>
                                     {%endfor%}

                            </div>
                        <div class="input_group">
                            <i class="far fa-envelope"></i>
                            <input type="email" id="email" placeholder="Your email address" name="username" required/>
                        </div>
                        <div class="input_group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" name="password" required/>
                        </div>
                        <div class="btn_group">
                            <div class="login_forget_btns">
                                <button type="submit">Sign In</button>
                                <a href="forget-password.html" class="forget_pass">Forgot password ?</a>
                            </div>
                            <div class="dont_account">
                                <p>
                                    Donâ€™t have an account?
                                    <span>
                                        <a href="{%url 'regi'%}">Sign Up</a>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>               
            </div>
        </div>

        <!-- jquery-3.3.1 version -->
        <script src={%static "js/vendor/jquery-3.3.1.min.js"%}></script>
        <!-- bootstra.min js -->
        <script src={%static "js/bootstrap.min.js"%}></script>
        <!-- mmenu js -->
        <script src={%static "js/jquery.mmenu.js"%}></script>
        <!---slick-js-->
        <script src={%static "js/slick.min.js"%}></script>
        <!-- plugins js -->
        <script src={%static "js/plugins.js"%}></script>
        <!-- main js -->
        <script src={%static "js/main.js"%}></script>
    </body>
</html>
